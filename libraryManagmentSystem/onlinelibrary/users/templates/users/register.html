{% extends 'books/layout/base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% block 'title'%}Register{%endblock%}

{% block 'content' %}
    <div class="content">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join now</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sing Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already have an account? <a href="{% url 'login' %}" class="ml-2">sign in</a>
            </small>
        </div>

    </div>

{% endblock %}
